<!-- Tell that 'basetemplatepage.html' is the parent of this page -->
{% extends 'basetemplatepage.html' %}


{% block content %}

<p> General list of all conferences. </p>

    <!--Loop through the conference tuple that contains fields from «conferences» table-->
    {% for conference_var in conferences %}

        <!-- Just creatin a hard-coded link with url path predifined (specified in «main.py» by fucntion «def conferences(conference_id=None)»
        and wrapped into http request (@app.route('conferencess') and @app.route('/conferences/<int:conference_id>) )
        to a page base on id of the value from data base table -->
        <!-- But formating can be what ever you want if you don't want the link version -->
        <!--<a href="/conferences/{{conference_var.id}}"> {{conference_var.title}} </a></br>-->


        <!--Instead of creating hard-coded url with predefined path/structure
        let's use dynamic url path provided by function «url_for('page name')» 
        HTML page will not change -->
        
        <!-- search for the page «conferences», 
        pass value id from data base into variable «conference_id» 
        generate page in according to routing rule by «url_for()» -->
        
        <a href="{{ url_for('conferences', conference_id=conference_var.id)}}"> {{conference_var.title}} </a></br>

    {% endfor%}

{% endblock %}
