<!-- Tell that 'basetemplatepage.html' is the parent of this page -->
{% extends 'basetemplatepage.html' %}


{% block content %}

    <!-- Use Flask function «current_user» to extract «username» - exposed to a html page -->
    <h2>{{ current_user.username }}</h2>

        <!-- Loop through the «tickets» inthe tuple «current_user.tickets» from function «def new_ticket(Conference_id)» -->
        {% for ticket in current_user.tickets %}
            <li>
            {{ticket.conference.title}}
            </li>
        {% endfor %}


{% endblock %}
